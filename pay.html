
<link rel="stylesheet" href="/pay.css">

<div class="payment-container">
    <h1>Pagar con Tarjeta de Crédito</h1>
    <form id="payment-form">
        <label for="card-number">Número de tarjeta</label>
        <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required />

        <label for="expiry-date">Fecha de expiración</label>
        <input type="text" id="expiry-date" placeholder="MM/AA" required />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required />

        <label for="card-holder">Titular de la tarjeta</label>
        <input type="text" id="card-holder" placeholder="Nombre Apellido" required />

        <button type="submit">Pagar</button>
    </form>
    <div id="message"></div>
</div>
<script src="/pay.js"></script>
